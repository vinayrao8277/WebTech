<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINAY</title>
</head>

<body style="background-color: rgb(255, 188, 2);">
    <fieldset>
        <legend>Registration</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="first">FIRST NAME</label> </td>
                    <td><input type="text" name="first" id="first" placeholder="ENTER FIRST NAME">(MAX 20 CHAR a-z AND
                        A-Z)</td>
                </tr>

                <tr>
                    <td><label for="last">LAST NAME</label></td>
                    <td><input type="text" name="last" id="last" placeholder="ENTER LAST NAME">(MAX 20 CHAR a-z AND A-Z)
                    </td>
                </tr>

                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="datetime-local" name="dob" id="bob"></td>
                </tr>

                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>MALE<input type="radio" name="gender" id="gender">
                        FEMALE<input type="radio" name="gender" id="gender"></td>
                </tr>

                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><input type="email" name="email" id="email" placeholder="ENTER EMAIL ID"></td>
                </tr>

                <tr>
                    <td><label for="phone">PHONE NO</label></td>
                    <td><input type="tel" name="phone" id="phone" placeholder="ENTER PHONE NO"></td>
                </tr>

                <tr>
                    <td><label for="addr">ADDRESS</label></td>
                    <td> <textarea name="addr" id="addr" cols="30" rows="10"
                            placeholder="ENTER YOUR ADDRESS"></textarea> >
                    </td>
                </tr>

                <tr>
                    <td><label for="city">CITY</label></td>
                    <td><input type="text" name="city" id="city" placeholder="ENTER YOUR CITY">(MAX 20 CHAR a-z AND A-Z)
                    </td>
                </tr>

                <tr>
                    <td><label for="pincode">PINCODE</label></td>
                    <td><input type="number" name="pincode" id="pincode" placeholder="ENTER YOUR PINCODE">(MAX 6 NUMBERS
                        ONLY)</td>
                </tr>

                <tr>
                    <td><label for="state">STATE</label></td>
                    <td><input type="text" name="state" id="state" placeholder="ENTER YOUR STATE"></td>
                </tr>

                <tr>
                    <td><label for="country">COUNTRY</label></td>
                    <td><input type="text" name="country" id="country" placeholder="ENTER YOUR COUNTRY"></td>
                </tr>

                <tr>
                    <td><label for="hob">HOBBIES</label></td>
                    <td><input type="checkbox" name="hob" id="hob">Drawing
                        <input type="checkbox" name="hob" id="hob">Dancing
                        <input type="checkbox" name="hob" id="hob">Singing
                        <br><br>
                        <input type="checkbox" name="hob" id="hob">Others
                        <input type="text" name="hob" id="hob">
                    </td>
                </tr>

                <tr>
                    <td><label for="qf">QUALIFICATION</label></td>
                    <td>
                        <table>
                            <tr>
                                <td><b>Sl No</b></td>
                                <td><b>Examination</b></td>
                                <td><b>Board</b></td>
                                <td><b>Percentage</b></td>
                                <td><b>Year Of Passing</b></td>
                            </tr>

                            <tr>
                                <td>01</td>
                                <td>Class X</td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                            </tr>

                            <tr>
                                <td>02</td>
                                <td>Class XII</td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                            </tr>

                            <tr>
                                <td>03</td>
                                <td>Graduation</td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                            </tr>

                            <tr>
                                <td>04</td>
                                <td>Master</td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                                <td><input type="text" name="qf" id="qf"></td>
                            </tr>
                        </table>
                <tr>
                    <td><label for="course">COURSES APPLIED <br> FOR</label></td>
                    <td><input type="checkbox" name="course" id="course">BCA
                        <input type="checkbox" name="course" id="course">BSC
                        <input type="checkbox" name="course" id="course">BCOM
                        <input type="checkbox" name="course" id="course">BA
                        <input type="checkbox" name="course" id="course">BSW
                    </td>
                </tr>
                </td>
                </tr>
            </table>
            <center>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </center>
        </form>
    </fieldset>
</body>

</html>
