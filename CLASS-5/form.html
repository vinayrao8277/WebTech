<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINAY</title>
</head>

<body><marquee behavior="" direction="" scrollamount="20">
    <h1>JSP</h1>
</marquee>
<center>
    <fieldset style="width: 500px; height: 400px;">
        <legend contenteditable="">REGISTRATION:</legend>
        <form action="" method="get">
            <table>

                <tr>
                    <td><label for="first">FIRST NAME:</label></td>
                    <td><input type="text" name="first" id="first" placeholder="Enter First Name"></td>
                </tr>

                <tr>
                    <td><label for="last">LAST NAME:</label></td>
                    <td><input type="text" name="last" id="last" placeholder="Enter Last Name"></td>
                </tr>

                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="dob" id="dob" placeholder="Enter Date of Birth"></td>
                </tr>

                <tr>
                    <td><label for="email">EMAIL:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter Email Id"></td>
                </tr>

                <tr>
                    <td><label for="psw">PASSWORD</label></td>
                    <td><input type="password" name="psw" id="psw" placeholder="Enter Password"></td>
                </tr>

                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>MALE<input type="radio" name="gender" id="gender">
                        FEMALE<input type="radio" name="gender" id="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="quali">QUALIFICATION</label></td>
                    <td><select name="quali" id="quali">
                        <option value="select">SELECT</option>
                        <option value="bca">BCA</option>
                        <option value="bsc">BSC</option>
                        <option value="bcom">BCOM</option>
                        <option value="mca">MCA</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="addr">ADDRESS</label></td>
                    <td><textarea name="addr" id="" cols="30" rows="10" placeholder="Enter Address"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit">
                        <input type="button" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</center>
</body>
</html>
